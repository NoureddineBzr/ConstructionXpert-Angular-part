<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid">
    <!-- Projects Statistics -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Projects</span>
            <div class="text-900 font-medium text-xl">{{ projectCount }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-folder text-blue-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">24 new projects </span>
        <span class="text-500">since last update</span>
      </div>
    </div>

    <!-- Tasks Statistics -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Tasks</span>
            <div class="text-900 font-medium text-xl">{{ taskCount }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-check-circle text-orange-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">52 new tasks </span>
        <span class="text-500">since last week</span>
      </div>
    </div>

    <!-- Resources Statistics (Admin only) -->
    <div class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Resources</span>
            <div class="text-900 font-medium text-xl">{{ resourceCount }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-sitemap text-orange-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">52+ new resources</span>
      </div>
    </div>

    <!-- Users Statistics (Admin only) -->
    <div *ngIf="isAdmin()" class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">Users</span>
            <div class="text-900 font-medium text-xl">{{ userCount }}</div>
          </div>
          <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" style="width:2.5rem;height:2.5rem">
            <i class="pi pi-users text-cyan-500 text-xl"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">520 newly registered</span>
      </div>
    </div>
  </div>
</div>
