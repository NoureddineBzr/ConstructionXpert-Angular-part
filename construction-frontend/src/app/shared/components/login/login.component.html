<div class="align-items-center surface-card p-4 shadow-2 border-round w-auto lg:w-6">
  <div class="text-center mb-5">
    <img src="https://cdn-icons-png.flaticon.com/512/4901/4901885.png" alt="Image" height="80" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
  </div>

  <div>
    <label for="email" class="block text-900 font-medium mb-2">Email</label>
    <div class="p-fluid w-75 align-items-center">
      <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3">
    </div>
    <label for="password" class="block text-900 font-medium mb-2">Password</label>
    <div class="p-fluid w-75 align-items-center">
      <p-password id="password" type="text" placeholder="Your password" [(ngModel)]="value" [toggleMask]="true" />
    </div>
    <button pButton pRipple label="Log In" icon="pi pi-user" class="w-full mt-4"></button>
  </div>
</div>
