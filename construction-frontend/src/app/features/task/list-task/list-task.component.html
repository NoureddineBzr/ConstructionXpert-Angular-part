<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Project ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.startDate }}</td>
      <td>{{ task.endDate }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.projectId }}</td>
    </tr>
  </tbody>
</table>
