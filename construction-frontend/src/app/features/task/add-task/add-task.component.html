<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <label>Description:</label>
  <input formControlName="description" type="text" required />
  <br />

  <label>Start Date:</label>
  <input formControlName="startDate" type="date" required />
  <br />

  <label>End Date:</label>
  <input formControlName="endDate" type="date" required />
  <br />

  <label>Status:</label>
  <select formControlName="status" required>
    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
  </select>
  <br />

  <label>Project ID:</label>
  <input formControlName="projectId" type="number" required />
  <br />

  <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
</form>
